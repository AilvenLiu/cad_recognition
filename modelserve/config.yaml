# This file was generated using the `serve build` command on Ray v2.10.0.

proxy_location: EveryNode

http_options:

  host: 0.0.0.0

  port: 8000

grpc_options:

  port: 9000

  grpc_servicer_functions: []

logging_config:

  encoding: TEXT

  log_level: INFO

  logs_dir: null

  enable_access_log: true

applications:

- name: app1

  route_prefix: /caddetect

  import_path: cad_detect:cad_detect

  runtime_env: {}

  deployments:

  - name: CvConverter

  - name: ObjectDetect

  - name: CADDetect
    health_check_period_s: 60.0
    health_check_timeout_s: 60.0
    ray_actor_options:
      num_cpus: 4.0
      num_gpus: 1.0
